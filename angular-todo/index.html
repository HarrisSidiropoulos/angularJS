<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>AngularJS Resolve</title>
    <script type="text/javascript" src="assets/lib/angular-1.0.2/angular.js"></script>
    <script type="text/javascript" src="assets/lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

    <link rel="stylesheet" href="assets/lib/bootstrap-2.1.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
    <div ng-controller="TodoCtrl">
       <h2>Total Todos : {{getTotalTodos()}}</h2>
        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText">
            <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
        </form>
        <button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
    </div>
</body>
</html>
